<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <style>
        body {
        font-family: Arial, sans-serif;
    }

    h2 {
        color: #333;
    }

    a {
        text-decoration: none;
        color: white;
        background-color: #4CAF50;
        padding: 8px 12px;
        border-radius: 5px;
    }

    a:hover {
        background-color: #45a049;
    }

    table {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
        border-collapse: collapse;
        width: 70%;
    }

    th {
        background-color: #f2f2f2;
        padding: 10px;
        text-align: left;
         box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
    }

    td {
        padding: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
    }

    tr:nth-child(even) {
        background-color: #fafafa;
    }

    tr:hover {
        background-color: #f1f1f1;
    }
     input {
           width: 250px;
           box-shadow: border-box;
           border-radius: 6px;
           padding: 8px;
       }

        button{
           padding: 8px 12px;
           background-color: #4CAF50;
           color: white;
           border: none;
           border-radius: 5px;
           font-size: 1rem;
        }
        button:focus{
        background-color: black;
    </style>
</head>
<body>
<h2>Book List</h2>

<a th:href="@{/books/new}">+ Add New Book</a>

<br><br>

<form th:action="@{/books/search}" method="get" style="margin-bottom: 15px;">
    <input type="text"
           name="keyword"
           placeholder="Search by Title"
           th:value="${keyword}">
    <button type="submit">Search</button>
    <a th:href="@{/books}" style="margin-left: 10px;">Reset</a>
</form>

<table border="1">
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Price</th>
        <th>Amount</th>
        <th>Actions</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.price}"></td>
        <td th:text="${book.amount}"></td>
        <td>
            <a th:href="@{/books/edit/{id}(id=${book.id})}">Edit</a>
            <a th:href="@{/books/delete/{id}(id=${book.id})}"
               onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
</table>

<div style="margin-top: 20px">
    <a th:if="${currentPage > 0}" th:href="@{books(page = ${currentPage - 1}, size = ${size})}">←</a>

    <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
        <a
                th:href="@{${keyword != null}
                 ? '/books/search?keyword=' + ${keyword} + '&page=' + ${i} + '&size=' + ${size}
               : '/books/?page=' + ${i} + '&size=' + ${size}}"
                th:text="${i + 1}"
                style="${i == currentPage} ? 'font-weight:bold' : ''">

        </a>
    </span>

    <a th:if="${currentPage + 1 < totalPages}" th:href="@{books(page = ${currentPage + 1}, size = ${size})}">→</a>
</div>
</body>
</html>
