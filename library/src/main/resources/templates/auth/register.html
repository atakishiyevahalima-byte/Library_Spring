<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
  <h2>Register</h2>
  <form th:action="@{register}" th:object="${form}" method="post">
      <div>
          <label>Username</label>
          <input type="text" th:field="*{username}">
          <div style="color: red;" th:field="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
      </div>
      <div>
          <label>Password</label>
          <input type="password" th:field="*{password}">
          <div style="color: red;" th:field="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
      </div>

      <button type="submit">Create Account</button>
  </form>

  <p>
    <a th:href="@{/login}">Back to login</a>
  </p>
</body>
</html>
